<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
      <div class="turns">
        <div class="draw">
          <p class="draw-score">Restart</p>
        </div>
      </div>
      <div class="board">
        <div data-cell="0" class="cells cell-0"></div>
        <div data-cell="1" class="cells cell-1"></div>
        <div data-cell="2" class="cells cell-2"></div>
        <div data-cell="3" class="cells cell-3"></div>
        <div data-cell="4" class="cells cell-4"></div>
        <div data-cell="5" class="cells cell-5"></div>
        <div data-cell="6" class="cells cell-6"></div>
        <div data-cell="7" class="cells cell-7"></div>
        <div data-cell="8" class="cells cell-8"></div>
      </div>
      <div class="Winner">
        <p class="winner-score">Game Over: Player O Wins!</p>
      </div>
    </div>
  </body>
</html>
